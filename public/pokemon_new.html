<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ポケモン登録</title>
</head>
<body>
    <h1>新規ポケモン登録</h1>
    <form action="/pokemon" method="POST">
        <input type="text" name="code" required>
        <label for="code">図鑑No.</label><br>
        <input type="text" name="name" required>
        <label for="name">名前</label><br>
        <input type="text" name="type1">
        <label for="type1">タイプ1</label><br>
        <input type="text" name="type2">
        <label for="type2">タイプ2:</label><br>
        <input type="text" name="ability" required>
        <label for="ability">特性</label><br>   
        <input type="submit" value="登録">
    </form>
    <a href="/pokemon">一覧に戻る</a>
</body>
</html>
